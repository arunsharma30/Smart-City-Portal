<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment â€“ Dholera Health Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(0,198,255,0.3);
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.2);
      backdrop-filter: blur(8px);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #7ee8fa;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 1.2rem;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      box-shadow: inset 0 0 5px rgba(0,198,255,0.2);
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0,198,255,0.5);
    }
    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,198,255,0.4);
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      box-shadow: 0 0 30px rgba(0,198,255,0.7);
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Book Appointment</h1>
  <div class="form-container">
    <form onsubmit="event.preventDefault(); alert('Your appointment has been booked successfully!');">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="doctor">Select Doctor</label>
      <select id="doctor" name="doctor" required>
        <option value="dr-smith">Dr. Smith â€“ General Physician</option>
        <option value="dr-mehta">Dr. Mehta â€“ Cardiologist</option>
        <option value="dr-ansari">Dr. Ansari â€“ Dermatologist</option>
      </select>

      <label for="date">Appointment Date</label>
      <input type="date" id="date" name="date" required>

      <label for="message">Additional Information</label>
      <textarea id="message" name="message" rows="4" placeholder="Symptoms, concerns, etc..."></textarea>

      <button type="submit">Book Appointment</button>
    </form>
  </div>
</body>
</html>
