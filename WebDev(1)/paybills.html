<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #0c0c0c;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00ffff, #8a2be2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }
    .bill-form {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: #ccc;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 1rem;
    }
    input:focus, select:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffff;
    }
    .btn {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #00ffff, #8a2be2);
      color: #000;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #8a2be2, #00ffff);
      color: #fff;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
    }
    .success-msg {
      text-align: center;
      margin-top: 2rem;
      color: #00ffcc;
      display: none;
    }
  </style>
</head>
<body>

  <form class="bill-form" onsubmit="event.preventDefault(); document.getElementById('success').style.display = 'block';">
    <label for="service">Select Service</label>
    <select id="service" required>
      <option value="">-- Choose --</option>
      <option value="electricity">Electricity</option>
      <option value="water">Water</option>
      <option value="property">Property Tax</option>
      <option value="internet">Internet</option>
    </select>

    <label for="account">Account / Customer ID</label>
    <input type="text" id="account" placeholder="Enter your ID" required />

    <label for="amount">Amount (â‚¹)</label>
    <input type="text" id="amount" placeholder="Enter amount" required />

    <button type="submit" class="btn">Pay Now</button>
  </form>

  <div class="success-msg" id="success">
    âœ… Payment Successful! Thank you for using Los Santos.
  </div>
</body>
</html>
